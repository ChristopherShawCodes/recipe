<!doctype html>
<html lang="en">

<head>
<title>Title</title>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS v5.2.0-beta1 -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/style.css') }}">
<link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
</head>

<body>
<main>
    <header>
    <div class="logo"><span>Recipe Assignment</span></div>
        <nav id="nav">
            <ul>
                <!-- check /create -->
                <li><a href="/dashboard" >Back To Recipes</a></li>
                <li><a href="/logout">Logout</a></li>
            </ul>
        </nav>
    </div>
    </header>
    <div class="container" id="new_recipe_container">
        <form class="row g-3" action="/publish_post" id="recipe" method="post">
            <input type="hidden" name="id" value="{{posts.id}}">
            <h1 id="title">Add A New Recipe!</h1>
            {% with messages = get_flashed_messages(category_filter=['post']) %}
            {% if messages %}
            <div class="alert alert-dark text-dark" role="alert" id="post_alert">
                <strong>Flash Message</strong>
                {% for message in messages %}
                <p>{{message}}</p>
                {% endfor %}
            </div>
            {% endif %}
            {% endwith %}
            <div class="col-md-6">
                <label for="name" class="form-label">Name:</label>
                <input type="text" class="form-control" id="name" name="name">
            </div>
            <div class="col-md-6">
                <label for="name" class="form-label"></label>
            </div>
            <div class="col-md-6">
                <label for="publish_post">Description:</label>
                <textarea class="form-control" input="text" id="input" rows="3" action="/publish_post" name="content"></textarea>
            </div>
            <div id="date-picker-example" class="col-md-6" inline="true">
                <label for="start">Date Cooked:</label>
                <input type="date" id="start" name="date_cooked"
                value="2022-07-22"
                min="2022-01-01" max="2022-12-31">
            </div>
            <div class="col-md-6">
                <label for="publish_post">Instructions:</label>
                <textarea class="form-control" input="text" id="input" rows="3" name="instructions"></textarea>
            </div>
            <div class="form-check col-md-6">
                <h5>Under 30 Minutes?</h5>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="under_30" id="exampleRadios1" value="1" checked>
                    <label class="form-check-label" for="exampleRadios1">
                    Yes
                    </label>
                    <div class="form-check">
                    <input class="form-check-input" type="radio" name="under_30" id="exampleRadios2" value="0">
                    <label class="form-check-label" for="exampleRadios2">
                    No
                    </label>
                </div>
                </div>
            </div>
            <button type="submit" id="submit">Submit</button>
        </form>
    </div>
</main>
<!-- Bootstrap JavaScript Libraries -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
    integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous">
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
    integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous">
</script>
</body>

</html>

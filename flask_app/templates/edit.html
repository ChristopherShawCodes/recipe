<!doctype html>
<html lang="en">

<head>
<title>Title</title>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS v5.2.0-beta1 -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/style.css') }}">
<link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
</head>

<body>
<main>
    <header>
    <div class="logo"><span>Recipe Assignment</span></div>
        <nav id="nav">
            <ul>
                <!-- check /create -->
                <li><a href="/dashboard" >Back To Recipes</a></li>
                <li><a href="/logout">Logout</a></li>
            </ul>
        </nav>
    </div>
    </header>
    <div class="container" id="new_recipe_container">
        <form class="row g-3" action="/post/update" id="recipe" method="post">
            <input type="hidden" name="id" value="{{post.id}}">
            <h1 id="title">Edit Your Recipe</h1>
            <div class="col-md-6">
                <label for="name" class="form-label">Name:</label>
                <input type="text" class="form-control" id="name" name="name" value="{{post.name}}">
            </div>
            <div class="col-md-6">
                <label for="name" class="form-label"></label>
            </div>
            <div class="col-md-6">
                <label for="content">Description:</label>
                <input class="form-control" input="text" id="input" rows="3" name="content" value="{{post.content}}"></input>
            </div>
            <div id="date-picker-example" class="col-md-6" inline="true">
                <label for="date_cooked">Date Cooked:</label>
                <input type="datetime" id="start" name="date_cooked"
                value="{{post.date_cooked.strftime('
                %m/%d/%Y'
                )}}"
                >
            </div>
            <div class="col-md-6">
                <label for="instructions">Instructions:</label>
                <input class="form-control" input="text" id="input" rows="3" name="instructions" value="{{post.instructions}}"></input>
            </div>
            <div class="col-md-6">
                <h5>Under 30 Minutes?</h5>
                <input class="form-check-input" type="radio" id="yes" name="under_30" value="Yes"
                {% if post.under_30 =="Yes" %}
                    checked ="yes"
                {% endif %}>
                <label class="form-check-label" for="under_30">Yes</label>
                <input class="form-check-input" type="radio" id="no" name="under_30" value="No"
                {% if post.under_30 =="No" %}
                    checked ="no"
                {% endif %}>
                <label class="form-check-label" for="under_30">No</label>
            </div>
            <button type="submit" id="submit">Submit</button>
        </form>
    </div>
</main>
<!-- Bootstrap JavaScript Libraries -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
    integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous">
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
    integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous">
</script>
</body>

</html>

<!doctype html>
<html lang="en">

<head>
<title>Title</title>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS v5.2.0-beta1 -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/style.css') }}">
<link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
</head>

<body>
<main>
    <header>
    <div class="logo"><span>Recipe Assignment</span></div>
        <nav id="nav">
            <ul>
                <!-- check /create -->
                <li><a href="/dashboard" >Back To Recipes</a></li>
                <li><a href="/logout">Logout</a></li>
            </ul>
        </nav>
    </div>
    </header>
    <div class="container" id="new_recipe_container">
        <h4>Welcome {{user.first_name}}</h4>
        <h1 id="title">{{post.name}}</h1>
        <td>{{ post.creator.first_name }}</td>
        <form class="row g-3" action="/post/update" id="recipe" method="post">
            <input type="hidden" name="id" value="{{post.id}}">
            <div class="col-md-6">
                <label for="name" class="form-label">Name:</label>
                <h6>{{post.name}}</h6>
            </div>
            <div class="col-md-6">
                <label for="name" class="form-label"></label>
            </div>
            <div class="col-md-6">
                <label for="content">Description:</label>
                <h6>{{post.content}}</h6>
            </div>
            <div id="date-picker-example" class="col-md-6" inline="true">
                <label for="date_cooked">Date Cooked:</label>
                <h6>{{post.date_cooked}}</h6>
            </div>
            <div class="col-md-6">
                <label for="instructions">Instructions:</label>
                <h6>{{post.instructions}}</h6>
            </div>
            <div class="col-md-6">
                <h6>Under 30 Minutes?</h6>
                <h6>{{post.under_30}}</h6>
            </div>
        </form>
    </div>
</main>
<!-- Bootstrap JavaScript Libraries -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
    integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous">
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
    integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous">
</script>
</body>

</html>
